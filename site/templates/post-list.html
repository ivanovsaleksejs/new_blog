{{#posts}}
  <div class="post">
    <h2 class="post-header">
        <a href="{{url}}">{{title}}</a>
    </h2>
    <div class="author">Aleksejs {{date}}</div>
    <div class="post-preview content">
        <a href="{{url}}">{{{description}}}<div class="readmore">More...</div></a>
    </div>
  </div>
{{/posts}}
